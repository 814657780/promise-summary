<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise相关面试题1</title>
</head>

<body>
    <script>
        const first = () => (new Promise((resolve, reject) => {
            console.log(3);
            let p = new Promise((resolve, reject) => {
                console.log(7);
                setTimeout(() => {
                    console.log(5);
                    resolve(6)
                }, 0)
                resolve(1)
            })
            resolve(2)
            p.then((arg) => {
                console.log(arg);
            })
        }))
        first().then((arg) => {
            console.log(arg);
        })
        console.log(4);
    // 3 7 4 1 2 5
    // 宏[5]
    // 微[1,2]
    </script>
</body>

</html>
