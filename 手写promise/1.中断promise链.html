<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.中断promise链</title>
</head>
<body>
    <script>
        new Promise((resolve,reject)=>{
            reject(1)
            console.log(11);
        }).catch(error=>{
            console.log(error);
        }).then(value=>{
            console.log('resolve:'+ value);
        },reason=>{
            console.log('reject:'+ reason);
        })
        // 中断promise链的写法
        new Promise((resolve,reject)=>{
            reject(2)
            console.log(22);
        }).catch(error=>{
            console.log(error);
            return new Promise((resolve,reject)=>{})
        }).then(value=>{
            console.log('resolve:'+ value);
        },reason=>{
            console.log('reject:'+ reason);
        })
        // 中断promise链的写法
        new Promise((resolve,reject)=>{
            reject(3)
            console.log(33);
        }).catch(error=>{
            console.log(error);
            return new Promise(()=>{})
        }).then(value=>{
            console.log('resolve:'+ value);
        },reason=>{
            console.log('reject:'+ reason);
        })
    </script>
</body>
</html>
